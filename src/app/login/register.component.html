    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/fondo.jpg);">
      <div class="login-box card">
          <div class="card-body ">

              <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" >
                  <a href="/" class="text-center db"><img class="img-register" src="../assets/images/michellin-peq.png" alt="Home" /></a>
                  <h3 class="box-title m-t-40 m-b-0">Registro</h3><small>Crear cuenta</small>
                  <div class="form-group m-t-20">
                      <div class="col-xs-12">
                          <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                      </div>
                  </div>
                  <div class="form-group m-t-20">
                      <div class="col-xs-12">
                          <input formControlName="apellido" name="apellido" class="form-control" type="text" required placeholder="Primer Apellido">
                      </div>
                  </div>
                  <div class="form-group m-t-20">
                      <div class="col-xs-12">
                          <input formControlName="segundoapellido" name="segundoapellido" class="form-control" type="text" required placeholder="Segundo Apellido">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input formControlName="email" name="email" class="form-control" type="text" required placeholder="Email">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contrase単a">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirmar Contrase単a">
                      </div>
                  </div>
                  <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                      <p class="text-danger"> Las contrase単as deben de ser iguales</p>
                  </div>
                  <div class="form-group row">
                      <div class="col-md-12">
                          <div class="checkbox checkbox-primary p-t-0">
                              <input formControlName="condiciones" id="checkbox-signup" type="checkbox">
                              <label for="checkbox-signup"> Acepto los <a href="#">Terminos</a></label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light btn-rounded" type="submit">Registrar</button>
                      </div>
                  </div>
                  <div class="form-group m-b-0">
                      <div class="col-sm-12 text-center">
                          <p>多Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Accede</b></a></p>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </section>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
